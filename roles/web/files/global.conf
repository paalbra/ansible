index index.php index.html;

location = /favicon.ico {
    log_not_found off;
    access_log off;
}

location = /robots.txt {
    log_not_found off;
    access_log off;
}

# Deny all attempts to access hidden files or folders
# For example: .htaccess, .htpasswd, .git, .DS_Store (Mac), etc.
location ~ /\. {
    deny all;
}
